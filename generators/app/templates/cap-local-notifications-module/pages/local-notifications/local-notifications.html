<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Local Notifications</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col  col-12 col-xl-8 offset-xl-2 col-lg-10 offset-lg-1>

          <form (ngSubmit)="onSubmit()">
            <ion-list>
              <ion-item>
                <ion-label floating>Title</ion-label>
                <ion-input type="text" [(ngModel)]="data.title" name="title"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label floating>Description</ion-label>
                <ion-input type="text" [(ngModel)]="data.text" name="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label floating>Date</ion-label>
                <ion-datetime displayFormat="DD/MM/YY" pickerFormat="D MMMM YYYY" [(ngModel)]="data.date" name="date"></ion-datetime>
              </ion-item>
              <ion-item>
                <ion-label floating>Time</ion-label>
                <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="data.time" name="time"></ion-datetime>
              </ion-item>
            </ion-list>
            <button ion-button block>Add Notification</button>
          </form>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
