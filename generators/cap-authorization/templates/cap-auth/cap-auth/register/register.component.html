<div class="container">
  <h4>Create a new user</h4>
  <hr>
  <form (ngSubmit)="createUser()">

    <div>

      <div class="form-group row" >
        <label class="col-2 col-form-label">Email Address</label>
        <div class="col-md-8 col-sm-12">
          <input class="form-control"
                type="email"
                placeholder="Email Address">
        </div>
      </div>

      <div class="form-group row" >
        <label class="col-md-2 col-sm-12 col-form-label">Password</label>
        <div class="col-md-8 col-sm-12">
          <input class="form-control"
                type="password"
                placeholder="Password">
                <small id="passwordHelpBlock" class="form-text text-muted">
                  Your password must be 8-20 characters long, contain letters and numbers and the first letter has to be uppercase.
                </small>
        </div>
      </div>

      <div class="form-group row" >
        <label class="col-md-2 col-sm-12  col-form-label">First Name</label>
        <div class="col-md-8 col-sm-12">
          <input class="form-control"
                type="text"
                placeholder="First Name">
        </div>
      </div>

      <div class="form-group row" >
        <label class="col-md-2 col-sm-12 col-form-label">Last Name</label>
        <div class="col-md-8 col-sm-12">
          <input  class="form-control"
                  type="text"
                  placeholder="Last Name">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-2 col-sm-12 col-form-label">Company</label>
        <div class="col-md-8">
          <input class="form-control"
                type="text"
                placeholder="Company">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-3 col-form-label">I agree to the Terms of Service.</label>
        <div form-check>
          <input class="form-check-input" type="checkbox" >
        </div>
      </div>

    <!-- Errores -->
      <!-- <div *ngIf="createUserForm.controls['email'].errors?.minlength" class="form-control-feeback text-danger">
        minimo 4 caracteres
      </div> -->
    <div *ngIf="false"  class="form-control-feeback text-danger text-center">
      This user already exists, try other alternate data
    </div>
    <!-- Errores -->

    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">&nbsp;</label>
      <div class="input-group col-md-8">
        <button
                type="submit"
                class="btn btn-outline-primary">
          Register
        </button>
      </div>
    </div>
  </form>
</div>
